    <title>Form Example</title>
    <style>
        body {
            background-color: #FDF5E6;
            text-align: center; /* Align text in the center of the page */
        }

        /* Style for the form */
        form {
            margin-top: 50px;
            margin-bottom: 100px; /* Add space between the form and the tables */
        }

        /* Style for the tables */
        table {
            margin: 0 auto; /* Center the table horizontally */
            margin-bottom: 100px; /* Add more space between the tables */
        }
    </style>
</head>

<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">Fablix Main Page</h1>

<form action="movie-list.html" method="GET">
    Star name     : <input type="text" name="name"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie title   : <input type="text" name="title"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie year    : <input type="text" name="year"> (Use % to replace any strings. e.g. Arnold%)<br>
    Movie Director: <input type="text" name="director"> (Use % to replace any strings. e.g. Arnold%)<br>
    <input type="hidden" name="genre" value="">
    <input type="hidden" name="letter" value="">
    <input type="hidden" name="ts" value="ASC1">
    <input type="hidden" name="rs" value="DESC2">
    <input type="hidden" name="size" value="25">
    <input type="hidden" name="page" value="1">
    <input type="submit" value="Search Star">
<!--    onclick="setNullIfEmpty()"-->
</form>

    <table id="genreTable" border="1">
        <tr>
            <td colspan="5">Find by Genre</td>
        </tr>
        <tbody id=genre_table_body></tbody>
    </table>

    <table id="first_letter_table" border="1">
        <tr>
            <td colspan="5">Find by First Letter</td>
        </tr>
        <tbody id="first_letter_table_body"></tbody>
    </table>
