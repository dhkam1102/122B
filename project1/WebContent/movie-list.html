<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>


<h1>Movies</h1>
<button type="button" onclick="window.location.href='shopping-cart.html'">My Cart</button>
<button type="button" onclick="window.location.href='index.html'">Search Home</button>

<label for="page-size">Page Size:</label>
<select id="page-size" onchange="changePageSize(this)">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>

<label for="sorting">Sorting:</label>
<select id="sorting" onchange="changeSorting(this)">
    <option value="ts ASC1 rs DESC2">Title &uarr;, Rating &darr;</option>
    <option value="ts ASC1 rs ASC2">Title &uarr;, Rating &uarr;</option>
    <option value="ts DESC1 rs DESC2">Title &darr;, Rating &darr;</option>
    <option value="ts DESC1 rs ASC2">Title &darr;, Rating &uarr;</option>
    <option value="ts DESC2 rs ACS1">Rating &uarr;, Title &darr;</option>
    <option value="ts ASC2 rs ASC1">Rating &uarr;, Title &uarr;</option>
    <option value="ts DESC2 rs DESC1">Rating &darr;, Title &darr;</option>
    <option value="ts ASC2 rs DESC1">Rating &darr;, Title &uarr;</option>
</select>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=star_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Actions</th>

    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=star_table_body></tbody>
</table>

<style>
    .pagination-container {
        text-align: center;
    }

    .pagination {
        display: inline-block;
    }

    .pagination a {
        margin: 0 80px; /* Adjust the spacing between links */
    }
</style>

<div class="pagination-container">
    <div class="pagination">
        <a href="#" id="prevBtn" class="btn btn-primary">Prev</a>
        <a href="#" id="nextBtn" class="btn btn-primary">Next</a>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
