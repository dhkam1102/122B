<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-top-right {
            margin-left: 10px;
        }

        label {
            margin-right: 10px;
        }

        table {
            margin: 0 auto;
            width: 90%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
        }

        .pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-end">
        <div class="col-auto">
            <a href="shopping-cart.html" class="btn btn-primary btn-top-right">My Cart</a>
        </div>
        <div class="col-auto">
            <a href="index.html" class="btn btn-primary btn-top-right">Search Home</a>
        </div>
        <div class="col-auto">
            <button type="button" onclick="window.location.href='shopping-cart.html'" class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <h1>Movies</h1>

    <label for="page-size">Page Size:</label>
    <select id="page-size" class="form-control" onchange="changePageSize(this)">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <label for="sorting">Sorting:</label>
    <select id="sorting" class="form-control" onchange="changeSorting(this)">
        <option value="ts ASC1 rs DESC2">Title &uarr;, Rating &darr;</option>
        <option value="ts ASC1 rs ASC2">Title &uarr;, Rating &uarr;</option>
        <option value="ts DESC1 rs DESC2">Title &darr;, Rating &darr;</option>
        <option value="ts DESC1 rs ASC2">Title &darr;, Rating &uarr;</option>
        <option value="ts DESC2 rs ACS1">Rating &uarr;, Title &darr;</option>
        <option value="ts ASC2 rs ASC1">Rating &uarr;, Title &uarr;</option>
        <option value="ts DESC2 rs DESC1">Rating &darr;, Title &darr;</option>
        <option value="ts ASC2 rs DESC1">Rating &darr;, Title &uarr;</option>
    </select>

    <table id="star_table" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="star_table_body"></tbody>
    </table>

    <div class="pagination-container">
        <div class="pagination">
            <a href="#" id="prevBtn" class="btn btn-primary">Prev</a>
            <a href="#" id="nextBtn" class="btn btn-primary">Next</a>
        </div>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="movie-list.js"></script>
</body>
</html>
