<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            width: 80%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #total-price {
            font-weight: bold;
        }

        .proceed-button {
            display: block;
            margin: 20px auto; /* Updated margin for better alignment */
            padding: 10px 40px; /* Increased padding for a larger button */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .proceed-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>

<table>
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="cart-table-body">
    <!-- Cart items will be dynamically inserted here -->
    </tbody>
</table>

<p>Total Price: <span id="total-price">0</span></p>

<button class="proceed-button" type="button" onclick="window.location.href='payment-page.html'">Proceed to Payment</button>
<button type="button" onclick="window.location.href='shopping-cart.html'" class="btn btn-primary">Checkout</button>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="shopping-cart.js"></script>

</body>
</html>
